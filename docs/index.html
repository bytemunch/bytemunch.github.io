<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Sam's Site</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: inherit;
            background-color: 'transparent';
            font-family: sans-serif;
        }
        
        body {
            opacity: 0;
        }
        
        .linktext {
            background-color: transparent;
            text-align: center;
            position: absolute;
            opacity: 0.7;
            color: #ffffff;
            z-index: 1;
        }
        
        .linkbox {
            position: absolute;
            border-style: solid;
            border-width: 1.05vmin;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }
        
        .linkimg {
            position: relative;
            top: 5px;
            left: 10px;
            height: 24px;
        }
        
        .overlay {
            width: 101%;
            height: 101%;
            background-color: blue;
            opacity: 0.5;
            position: relative;
            top: -0.5%;
            left: -0.5%;
        }
        
        .maintitle {
            position: relative;
            width: calc(100% - 2vmin);
            margin: -1vmin 0vmin 0vmin -1vmin;
            border-width: 1vmin;
            padding: 0 1vmin;
            background: white;
        }
    </style>

    <script type='module' src='js/main.js'></script>
</head>

<body>
    <div id="invisible"></div>

</body>

</html>
