<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Sam's Site</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: inherit;
            background-color: 'transparent';
            font-family: sans-serif;
        }
        
        body {
            opacity: 0;
        }
        
        .linktext {
            background-color: transparent;
            text-align: center;
            position: absolute;
            opacity: 0.7;
            color: #ffffff;
            z-index: 1;
        }
        
        .linkbox {
            position: absolute;
            border-style: solid;
            border-width: 1.05vmin;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }
        
        .linkimg {
            position: relative;
            top: 5px;
            left: 10px;
            height: 24px;
        }
        
        .overlay {
            width: 101%;
            height: 101%;
            background-color: blue;
            opacity: 0.5;
            position: relative;
            top: -0.5%;
            left: -0.5%;
        }
        /* 
        			let mainpos = {
				x: width / 24,
				y: height / 7,
				width: width / 1.5,
				height: height / 1.5
			}

			// MIN WIDTH 280px
			if (mainpos.width < 260) {
				mainpos.width = 260;
				mainpos.x = 5;
				mainpos.y = 25;
			}
        */
        
        .main {
            position: absolute;
            border-style: solid;
            border-width: 1.05vmin;
            z-index: 1;
            background-size: cover;
            background-position: center;
            left: 4vw;
            top: 14vh;
            width: 66vw;
            min-width: 260px;
            height: 66vh;
        }
        
        .main-title {
            position: relative;
            width: calc(100% - 2vmin);
            margin: -1vmin 0vmin 0vmin -1vmin;
            border-width: 1vmin;
            padding: 0 1vmin;
            background: white;
        }
    </style>

    <script type='module' src='js/main.js'></script>
</head>

<body>
    <!-- TEMPLATES -->
    <template id='main-template'>
        <style>
        .main,
        .main-title {
            border-style: solid;
            border-width: 1.0vmin;
            border-color: black;
        }

        .main {
            position: absolute;
            z-index: 1;
            background-size: cover;
            background-position: center;
            left: 4vw;
            top: 14vh;
            width: 66vw;
            min-width: 260px;
            height: 66vh;
        }
        
        .main-title {
            position: relative;
            width: calc(100% - 2vmin);
            margin: -1vmin 0vmin 0vmin -1vmin;
            padding: 0 1vmin;
            background: white;
        }
        </style>
        <div class="main">
            <div class="main-title">
                <h3><slot name='title'>Main Title</slot></h3>
                <p>
                <slot name='subtitle'>
                    Main Subtitle. Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, quam corrupti eaque tempore dolore consectetur officiis dolorem a fugit neque fugiat! Ipsa sit vero ex. Impedit aperiam laborum adipisci illum?
                </slot>
                </p>
            </div>
        </div>
    </template>

    <div id="invisible"></div>
    <canvas id="mondrian-canvas" height='0'></canvas>
</body>

</html>
